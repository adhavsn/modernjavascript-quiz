<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz Pages</title>
</head>
<body>
    <div class="intro bg-white py-3 text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">First Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="conatiner lead">
            <p>You are <span class="hello text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-4 text-white">On with the quesions...</h2>
        </div>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1) How old is Muhil?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name=q1 value="A" checked>
                    <label class="form-check-label">10 years old</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name=q1 value="B">
                    <label class="form-check-label">teen ager</label>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2) How old is Adhav?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name=q2 value="A" checked>
                        <label class="form-check-label">above 20 years</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name=q2 value="B">
                        <label class="form-check-label">teen ager</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3) Is Muhil smart?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name=q3 value="A" checked>
                            <label class="form-check-label">Of course</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name=q3 value="B">
                            <label class="form-check-label">kind of</label>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal">4)What is the favourite activity?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name=q4 value="A" checked>
                                <label class="form-check-label">Watching TV</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name=q4 value="B">
                                <label class="form-check-label">Karate</label>
                            </div>
            </div>
            <div class=text-center>
                <input type="submit">
            </div>

        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
